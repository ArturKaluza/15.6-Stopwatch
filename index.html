<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Timer!</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="container">
      <nav class="controls">
        <div class="basic">
          <button class="button" id="start">Start</button>
          <button class="button" id="stop">Stop</button>
        </div>
        <div class="watch">
          <div class="stopwatch"></div>
          <button class="button" id="record">Add result</button>
        </div>
        <div class="tableControl">
          <button class="button" id="resetTimer" >Reset time</button>
          <button class="button" id="resetTable" >Reset table</button>
        </div>
      </nav>
      <ol class="results"></ol>
    </div>
    <script type="text/javascript" src="script-compiled.js"></script>
  </body>
</html>
